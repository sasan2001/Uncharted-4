<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="icon" type="image/x-icon" href="/Icon/un4logo.ico"/>
</head>
<body>
    <section id="profile">
        <div class="section-title">
        <h1 style="text-align:center; color:white">Profile</h1>
        <div class="line"></div>
        <div class="main-box">
          <div class="contenet">
            <input type="checkbox" id="check">
            <label class="box" for="check">
            <div class="share">Login</div>
            <div class="cancel">CANCEL</div>
            </label>
            <div class="image-box">
              <img src="/Images/about.jpg" alt="">
              <div class="about">
              <div class="details">
                <div class="name">Nathan Drake</div>
                <div class="job">Fictional character</div>
                <div class="icon">
                  <a href="#"><i class="fab fa-facebook-f"></i></a>
                  <a href="#"><i class="fab fa-twitter"></i></a>
                  <a href="#"><i class="fab fa-instagram"></i></a>
                  <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
              </div>
              </div>
            </div>
          </div>
          </div>
      </section>
</body>
</html>
